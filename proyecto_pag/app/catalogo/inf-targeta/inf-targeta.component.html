      <label for="exampleInputPassword1" class="form-label" >Numero de targeta</label>
      <input formControlName="password" type="password" class="form-control" id="text"  style=" font-weight: bold;" placeholder="XXXX-XXXX-XXXX-XXXX">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword2" class="form-label" wei>Fecha de caducidad</label>
      <input type="date" style=" font-weight: bold;">
      <label for="exampleInputEmail1" class="form-label" >CVV</label>
      <input formControlName="password" type="password" style="font-weight: bold;"placeholder="XXX">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" >Titular de la targeta</label>
      <input type="name" placeholder="Nombre y Apellido">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" >Emisor de la targeta</label>

    <button type="submit" class="btn btn-dark" style="background-color: #970000;" (click)="Mostrarprod()">Cancelar</button>

  </form>
